<!DOCTYPE html>
<html>
<head>
    <title>TFG Live Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Optional: Chart.js annotation plugin if you want specific points highlighted -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.1"></script> -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Live Data from TTN</h1>

    <div class="chart-container"> <!-- Add a container div -->
       <canvas id="myChart"></canvas>
    </div>

    <div id="stats">
        <h3>Latest Stats:</h3>
        <p id="latestReading1">-</p>
        <p id="latestReading2">-</p>
        <p id="latestReading3">-</p>
        <!-- Add more p tags if you have more sensors -->
    </div>

    <div id="dataGrid">
        <h3>Data Log:</h3>
        <table>
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Reading 1</th>
                    <th>Reading 2</th>
                    <th>Reading 3</th>
                    <!-- Add more headers if you have more sensors -->
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <pre id="rawData"></pre>

    <script src="/static/script.js"></script>
</body>
</html>
