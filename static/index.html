<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DEMO - TFG</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">

  <h1 class="text-3xl font-bold mb-6">Dades en temps real</h1>

  <!-- Chart Section -->
  <div class="bg-white p-4 rounded-lg shadow mb-6 h-96">
    <canvas id="myChart" class="w-full h-full"></canvas>
  </div>

  <!-- Latest Stats -->
  <div class="bg-white p-4 rounded-lg shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">Ãšltims valors</h2>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
      <p id="latestReading1">Dispositiu 1: -</p>
      <p id="latestReading2">Dispositiu 2: -</p>
      <p id="latestReading3">Dispositiu 3: -</p>
    </div>
  </div>

  <!-- Network Status -->
  <div class="bg-white p-4 rounded-lg shadow mb-6">
    <h2 class="text-lg font-semibold mb-2">Estat dels dispositius</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm">
      <div><strong>Dispositius actius:</strong> <span id="activeDevices">-</span></div>
      <div><strong>Estat de la xarxa:</strong> <span id="networkStatus">-</span></div>
    </div>
  </div>

  <!-- Data Grid -->
  <div class="bg-white p-4 rounded-lg shadow mb-6 overflow-auto">
    <h2 class="text-lg font-semibold mb-2">Log</h2>
    <table class="table-auto w-full text-sm">
      <thead class="bg-gray-200">
        <tr>
          <th class="px-2 py-1 text-left">Timestamp</th>
          <th class="px-2 py-1 text-left">Dispositiu 1</th>
          <th class="px-2 py-1 text-left">Dispositiu 2</th>
          <th class="px-2 py-1 text-left">Dispositiu 3</th>
        </tr>
      </thead>
      <tbody id="dataGridBody">
        <!-- Filled by JS -->
      </tbody>
    </table>
  </div>

  <!-- Raw Data (optional debug) -->
  <pre id="rawData" class="bg-gray-200 p-2 text-xs overflow-auto h-64"></pre>

  <script src="/static/script.js"></script>
</body>
</html>
